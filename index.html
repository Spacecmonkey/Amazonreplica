<body>
  <div class="container">
    <h1>Sign In</h1>
    <form action="submit">
    <p>Enter Email(phone or mobile accounts)</p>
      <input type="email" placeholder="Enter Email"><br>
    <p>Password&emsp;
    <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forgot Password</a>
    </p>
      <input id="password" placeholder="Enter Password"><br>
      <button type="submit">Continue</button><br>
      <a  href="https://www.amazon.com/hz/contact-us/foresight/hubgateway">Need Help?</a>
    </form>
  </div>
  <div class="notes">
  <p id="new">New To Amazon?</p>
  <button id="create_account">Create Your Amazon Account</button>
</div>
